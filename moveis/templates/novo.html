<!DOCTYPE html>
<html>
<head>
    <title>Novo Móvel</title>
</head>
<body>
    <h1>Cadastrar Novo Móvel</h1>
    <a href="{% url 'listar' %}">Voltar</a>
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Nome:</label><br>
            <input type="text" name="nome" required>
        </p>
        <p>
            <label>Cômodo:</label><br>
            <input type="text" name="comodo" required>
        </p>
        <p>
            <label>Preço:</label><br>
            <input type="number" step="0.01" name="preco" required>
        </p>
        <p>
            <label>Data da Compra:</label><br>
            <input type="text" name="data_compra" placeholder="dd/mm/aaaa">
        </p>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
