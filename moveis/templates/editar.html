<!DOCTYPE html>
<html>
<head>
    <title>Editar Móvel</title>
</head>
<body>
    <h1>Editar Móvel</h1>
    <a href="{% url 'listar' %}">Voltar</a>
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Nome:</label><br>
            <input type="text" name="nome" value="{{ movel.nome }}" required>
        </p>
        <p>
            <label>Cômodo:</label><br>
            <input type="text" name="comodo" value="{{ movel.comodo }}" required>
        </p>
        <p>
            <label>Preço:</label><br>
            <input type="number" step="0.01" name="preco" value="{{ movel.preco }}" required>
        </p>
        <p>
            <label>Data da Compra:</label><br>
            <input type="text" name="data_compra" value="{{ movel.data_compra|default:'' }}" placeholder="dd/mm/aaaa">
        </p>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
